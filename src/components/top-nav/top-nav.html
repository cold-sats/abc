<div style="position: fixed; top: 0px; margin: auto; text-align: center; background: black; width: 100%; height: 60px">
  <img src="assets/images/tao-t-black.svg" style="height: 40px; float: left; padding: 8px 5px 0px 12px">
  <div style="padding: 13px 60px 0px 0px">
    <img src="assets/images/menu-icons/dashboard-pink.svg" style="height: 30px; margin-right: 80px">
    <img src="assets/images/menu-icons/send-bitcoin-white.svg" style="height: 30px; margin-right: 80px">
    <img src="assets/images/menu-icons/bitcoin-swap-white.svg" style="height: 30px; margin-right: 80px">
    <img src="assets/images/menu-icons/settings-white.svg" style="height: 30px">
  </div>
</div>

<div style="padding-top: 100px; margin: auto; text-align: center; width: 400px; margin-top: 10px">
  <a [ngClass]="showBackButton ? '' : 'dont-display'" style="margin-top: 4px; float: left; cursor: pointer"><img style="height: 25px; width:25px" src="assets/images/icons/left-arrow-white.svg"></a>
  <tao-text
    style="margin-top: 10px; float: right; margin-right: 70px"
    *ngIf="title"
    [title]="title">
  </tao-text>
</div>
