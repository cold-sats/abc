<tao-nav
  [title]="'Deposit Address'">
</tao-nav>

<tao-wrapper>

  <tao-row class="align-center">
    <tao-text
      [header]="address + ' '">
    </tao-text>
    <tao-text
      [link]="'Copy'"
      (action)="copyAddressToClipboard()">
    </tao-text>
    <tao-text
      *ngIf="showCopiedSuccess"
      [helper]="' Copied'">
    </tao-text>
  </tao-row>

  <tao-button
    [text]="'Go to Balance'"
    class="primary"
    [action]="goToBalancePage.bind(this)">
  </tao-button>

</tao-wrapper>
