<tao-top-nav
  [title]="'Tao Web Style Guide'"
  [showBackButton]="true">
</tao-top-nav>

<tao-wrapper>

  <br><br>

  <tao-text
    [header]="'Part 1: Text'">
  </tao-text>

  <div style="display: block; height: 1px; background: white; margin-top:10px"></div>

  <br>

  <tao-text
    [body]="'We use text sizes, colors and weighting to distinguish between titles, headers, bodies and links.'">
  </tao-text>

  <br><br>

  <tao-text
    [title]="'This is a title'">
  </tao-text>

  <br><br>

  <tao-text
    [header]="'This is a header'">
  </tao-text>

  <br><br>

  <tao-text
    [body]="'This is body'">
  </tao-text>

  <br><br>

  <tao-text
    [link]="'This is a text link'">
  </tao-text>

  <br><br><br>

  <tao-text
    [header]="'Part 2: Forms'">
  </tao-text>

  <div style="display: block; height: 1px; background: white; margin-top:10px"></div>

  <br>

  <form [formGroup]="form" novalidate action="#">
    <div style="text-align:center">
      <tao-input
        formControlName="login"
        [form]="form.controls['login']"
        [label]="'Input Example'"
        [icon]="'assets/images/icons/question-mark.svg'"
        [errorMessage]="'Please enter a valid address'"
        [submitted]="submitted">
      </tao-input>
    </div>
  </form>

</tao-wrapper>
