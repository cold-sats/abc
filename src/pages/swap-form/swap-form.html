<tao-nav
  [title]="'Swap'"
  [showBackButton]="true">
</tao-nav>

<form [formGroup]="form" novalidate action="#">
  <tao-wrapper>

    <tao-row class="align-center">
      <tao-text
        [header]="type == 'bitcoin-for-usd' ? 'Swap Bitcoin for USD' : 'Swap USD for Bitcoin'">
      </tao-text>
    </tao-row>

    <tao-input
      formControlName="amountUsd"
      [form]="form.controls['amountUsd']"
      [label]="'Amount to swap in USD (ex: 10)'"
      [icon]="'assets/images/dollar.svg'"
      [errorMessage]="'Please enter the amount'"
      [submitted]="submitted">
    </tao-input>

    <tao-row>
      <tao-button
        [text]="'Swap'"
        class="primary"
        [action]="swap.bind(this)">
      </tao-button>
    </tao-row>

    <tao-row class="align-center">
      <tao-text
        [body]="'WARNING: There is no way to withdraw USD with Tao Wallet yet.'">
      </tao-text>
    </tao-row>

  </tao-wrapper>
</form>
